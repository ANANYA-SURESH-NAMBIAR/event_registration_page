<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Dancing+Script:wght@400..700&family=Tagesschrift&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div id="d2">
            <section>
            <!-- registration form -->
             <form>
    <h3>Registration Form</h3>

    <label for="username">Full Name</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="someone@email.com" required>

    <label for="pno">Phone Number</label>
    <input type="tel" id="pno" name="pno" pattern="[0-9]{10}" required>

    <label for="dept">Department</label>
<select id="dept" name="dept">
    <option value="">Select Department</option>
    <option>CSE</option>
    <option>ECE</option>
    <option>EEE</option>
    <option>IT</option>
    <option>MECH</option>
</select>

<label for="year">Year</label>
<select id="year" name="year">
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
    <option>4th Year</option>
</select>

    <!-- Gender -->
    <label>Gender</label>
    <div class="radio-group">
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
    </div>

    <!-- Food Choice -->
    <label>Food Preference</label>
    <div class="radio-group">
        <input type="radio" name="food" value="veg" required> Veg
        <input type="radio" name="food" value="non-veg"> Non-Veg
    </div>

    <!-- Event Selection -->
    <label>Select Events</label>
    <div class="checkbox-group">
        <input type="checkbox" name="events" value="CodeStorm"> CodeStorm<br>
        <input type="checkbox" name="events" value="ByteRush"> ByteRush<br>
        <input type="checkbox" name="events" value="BugSlayer"> Bug Slayer<br>
        <input type="checkbox" name="events" value="MindMatrix"> Mind Matrix<br>
        <input type="checkbox" name="events" value="PixelCraft"> PixelCraft<br>
        <input type="checkbox" name="events" value="BrainBytes"> BrainBytes
    </div>

    <input type="checkbox" id="t_c" name="t_c" required> I agree to the Terms and Conditions

    <input type="submit" id="submitButton" value="Register">
</form>

            </section>
        </div>
        <div id="back">
            <button id="backButton" onclick="document.location='index.html'">Back to Events</button>
        </div>
</body>
</html>
